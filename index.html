<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><title>City Business</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet"><link rel="stylesheet" href="assets/css/tippy.min.css"><link rel="stylesheet" href="css/style.css"></head><body><div class="container-fluid"><div class="col-xs-12 col-md-6 text-center" id="game"><div class="row" id="top-menu"><span id="money" title="Your money">$<span class="item-count">0</span></span><button id="pause-button" type="button">Pause</button></div><div class="row" id="game-target"></div><div class="row" id="hint"><span id="object-hint"><span>press</span><span id="key">space</span><span>to</span><span id="action">chop down</span></span></div><div class="row" id="inventory"><h4>Inventory</h4><ul id="items"><li class="item-slot selected" id="item-slot-0"><div class="item-slot-number">1</div><div class="item"></div></li><li class="item-slot" id="item-slot-1"><div class="item-slot-number">2</div><div class="item"></div></li><li class="item-slot" id="item-slot-2"><div class="item-slot-number">3</div><div class="item"></div></li><li class="item-slot" id="item-slot-3"><div class="item-slot-number">4</div><div class="item"></div></li><li class="item-slot" id="item-slot-4"><div class="item-slot-number">5</div><div class="item"></div></li><li class="item-slot" id="item-slot-5"><div class="item-slot-number">6</div><div class="item"></div></li><li class="item-slot" id="item-slot-6"><div class="item-slot-number">7</div><div class="item"></div></li><li class="item-slot" id="item-slot-7"><div class="item-slot-number">8</div><div class="item"></div></li></ul></div></div><div class="col-xs-12 col-md-6" id="menu"><div class="row"><div class="col-xs-12"><button class="tab selected" id="workers" type="button">Workers</button><button class="tab" id="upgrades" type="button">Upgrades</button><button class="tab" id="settings" type="button">Settings</button></div></div><div class="row menu" id="workers-menu"><div class="col-xs-8" id="chopper-menu"><div class="line"><span>You have <span id="chopper-count">0</span> Choppers</span></div><div class="line"><button class="hire-worker disabled" id="hire-chopper" type="button">Hire a Chopper ($150)</button><span> | </span><button class="fire-worker disabled" id="fire-chopper" type="button">Fire a Chopper</button></div><div class="line"><button class="upgrade disabled" type="button" id="upgrade-chopper-wood-axe" data-price="14" title="Chopper will chop trees down faster">Upgrade Wood Axe ($14)</button><br><button class="upgrade disabled" type="button" id="upgrade-chopper-speed" data-price="25" title="Chopper will work faster">Upgrade Speed ($25)</button></div></div><div class="col-xs-8 hidden" id="collector-menu"><div class="line"><span>You have <span id="collector-count">0</span> Collectors</span></div><div class="line"><button class="hire-worker disabled" id="hire-collector" type="button">Hire a Collector ($150)</button><span> | </span><button class="fire-worker disabled" id="fire-collector" type="button">Fire a Collector</button></div><div class="line"><button class="upgrade disabled" type="button" id="upgrade-collector-speed" data-price="50" title="Collector will work faster">Upgrade Speed ($50)</button></div></div><div class="col-xs-4"><ul class="list-unstyled text-right"><li><button class="tab side-tab worker-type selected" id="chopper" type="button">Chopper</button></li><li><button class="tab side-tab worker-type" id="collector" type="button">Collector</button></li></ul></div></div><div class="row menu hidden" id="upgrades-menu"><div class="col-xs-12"><div class="line"><button class="upgrade disabled" type="button" id="upgrade-wood-axe" data-price="14" title="Chop trees faster">Upgrade Wood Axe ($14)</button><br><button class="upgrade disabled" type="button" id="upgrade-pine-cone" data-price="2.50" title="Trees drop pine cones more often">Upgrade Pine Cone Drop Chance ($2.50)</button><br><button class="upgrade disabled" type="button" id="upgrade-sell-price" data-price="12" title="Items sell for higher">Upgrade Sell Prices ($12)</button><br><button class="upgrade disabled" type="button" id="upgrade-tree-grow" data-price="13" title="Trees grow faster">Upgrade Tree Grow Time ($13)</button></div></div></div><div class="row menu hidden" id="settings-menu"><div class="col-xs-8" id="game-settings-menu"><button id="reset" type="button">Reset Save</button></div><div class="col-xs-8 hidden" id="controls-menu"><div class="line"><label>Move Up<input type="text" id="controls-up" value="W"></label></div><div class="line"><label>Move Left<input type="text" id="controls-left" value="A"></label></div><div class="line"><label>Move Down<input type="text" id="controls-down" value="S"></label></div><div class="line"><label>Move Right<input type="text" id="controls-right" value="D"></label></div><div class="line"><label>Use Item<input type="text" id="controls-interact" value="SPACE"></label></div><div class="line"><label>Sell Item<input type="text" id="controls-sell" value="L"></label></div><div class="line"><label>Hire selected Worker<input type="text" id="controls-hire" value="H"></label></div><div class="line"><label>Fire selected Worker<input type="text" id="controls-fire" value="F"></label></div><div class="line"><label>Select previous item<input type="text" id="controls-prev" value="Q"></label></div><div class="line"><label>Select next item<input type="text" id="controls-next" value="E"></label></div><div class="line"><label>Pause Game<input type="text" id="controls-pause" value="P"></label></div></div><div class="col-xs-4"><ul class="list-unstyled text-right"><li><button class="tab side-tab selected" id="

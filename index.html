<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phaser - ES6 - Webpack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <link rel='stylesheet' href='/css/utility.css' />
    <link rel='stylesheet' href='/css/carrying.css' />
    <link rel='stylesheet' href='/css/hint.css' />
    <link rel='stylesheet' href='/css/inventory.css' />
    <link rel='stylesheet' href='/css/style.css' />
</head>

<body>
  <div id='container'>
    <div id='carrying'>
      <ul>
        <li id='water' class='text-stroke-black'>
          Water: <span id='value'>0</span>
        </li>
        <li id='logs' class='text-stroke-white'>
          Logs: <span id='value'>0</span>
        </li>
      </ul>
      <button type='button' id='sell'>Sell</button>
    </div>
    <div id='content'></div>
    <div id='hint'>
      <span id='object-name'>tree</span>
      <soan id='object-hint'>
        <span>press</span>
        <span id='key' class='text-stroke-black'>space</span>
        <span>to</span>
        <span id='action' class='text-stroke-black'>chop down</span>
      </soan>
    </div>
    <div id='inventory'>
      <h4>Inventory</h4>
      <ul id='items'></ul>
    </div>
  </div>
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/bundle.js"></script>

</body>

</html>

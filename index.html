<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>City Business</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='cleartype' content='on'>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet'>
    <link rel='stylesheet' href='assets/css/tippy.min.css' />
    <link rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div id='container'>
    <div id='game' class='panel'>
      <div id='game-target'></div>
      <div id='hint'>
        <span id='object-hint'>
          <span>press</span>
          <span id='key' class='text-stroke-black'>space</span>
          <span>to</span>
          <span id='action' class='text-stroke-black'>chop down</span>
        </span>
      </div>
      <div id='inventory'>
        <h4>Inventory</h4>
        <ul id='items'>
          <li id='item-slot-0' class='item-slot'>
            <div class='item-slot-number'>1</div>
            <div class='item'></div>
          </li>
          <li id='item-slot-1' class='item-slot selected'>
            <div class='item-slot-number'>2</div>
            <div class='item'></div>
          </li>
          <li id='item-slot-2' class='item-slot'>
            <div class='item-slot-number'>3</div>
            <div class='item'></div>
          </li>
          <li id='item-slot-3' class='item-slot'>
            <div class='item-slot-number'>4</div>
            <div class='item'></div>
          </li>
          <li id='item-slot-4' class='item-slot'>
            <div class='item-slot-number'>5</div>
            <div class='item'></div>
          </li>
          <li id='item-slot-5' class='item-slot'>
            <div class='item-slot-number'>6</div>
            <div class='item'></div>
          </li>
          <li id='item-slot-6' class='item-slot'>
            <div class='item-slot-number'>7</div>
            <div class='item'></div>
          </li>
          <li id='item-slot-7' class='item-slot'>
            <div class='item-slot-number'>8</div>
            <div class='item'></div>
          </li>
        </ul>
      </div>
    </div>
    <div id='right-wrapper' class='panel'>
      <div id='top' class='panel'>
        <span id='money' class='text-stroke-black' title='Your money'>
          $<span class='item-count'>0</span>
        </span>
        <button type='button' id='pause-button'>Pause</button>
      </div>
      <div id='notifications' class='panel'>
        <h1>Notifications</h1>
        <ul></ul>
      </div>
    </div>
    <div id='menu-holder' class='panel'>
      <div class='tabs'>
        <button type='button' id='workers' class='tab selected'>Workers</button>
      </div>
      <div id='workers-menu' class='menu'>
        <div class='line'>
          <span>
            You have <span id='workers-count'>0</span> workers
          </span>
        </div>
        <div class='line'>
          <button type='button' class='disabled' id='hire-worker' title='H for shortcut key'>Hire</button>
          <span> | </span>
          <button type='button' class='disabled' id='fire-worker'>Fire</button>
        </div>
      </div>
    </div>
  </div>
  <script src='assets/js/tippy.min.js' defer></script>
  <script src='dist/vendor.bundle.js' defer></script>
  <script src='dist/bundle.js' defer></script>
</body>
</html>
